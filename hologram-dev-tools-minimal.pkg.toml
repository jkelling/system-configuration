[package]
name        = "hologram-dev-tools-minimal"
version     = "1.1.0"
description = "hologram: compilers and development tools (variant for space-constrained systems)"

requires = [
    "group:base-devel",
    "art",
    "cloc",
    "cpanminus",
    "go",
    "go-tools",
    "holo-build",
    "jq",
    "mercurial",
    "perl-data-dump",
    "perl-term-readkey", # required for "interactive.singlekey" config of Git
]
